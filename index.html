<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Candlestick Chart</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            padding: 20px;
            background-color: #f1f3f5;
            margin: 0;
            height: 100vh;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background-color: #ffffff;
            padding: 30px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
        }
        h1 {
            text-align: center;
            color: #343a40;
            margin-bottom: 30px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #chart-container {
            margin-top: 20px;
            text-align: center;
        }
        #chart-image {
            display: none;
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Stock Candlestick Chart</h1>
        <form id="stock-form">
            <label for="ticker">Enter Stock Name:</label>
            <input type="text" id="ticker" name="ticker" placeholder="E.g., Wipro">
            <button type="submit">Fetch Chart</button>
        </form>
        <div id="chart-container">
            <img id="chart-image" alt="Candlestick Chart">
        </div>
    </div>

    <script>
        const form = document.getElementById('stock-form');
        const chartImage = document.getElementById('chart-image');

        form.addEventListener('submit', (event) => {
            event.preventDefault();
            const ticker = document.getElementById('ticker').value.trim();

            fetch('/plot', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams({ ticker: ticker })
            })
            .then(response => response.blob())
            .then(data => {
                const imageURL = URL.createObjectURL(data);
                chartImage.src = imageURL;
                chartImage.style.display = 'block';
            })
            .catch(error => console.error('Error fetching chart:', error));
        });
    </script>
</body>
</html>
